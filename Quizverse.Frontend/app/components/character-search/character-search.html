<div #dropdownWrapper (click)="showDropdown.set(true)">
  <input type="text" placeholder="Type character name..." class="h-14 w-full rounded-lg border-2 border-slate-700 bg-slate-800 px-6 
           text-lg text-slate-200 placeholder-slate-500 outline-none
           transition-all duration-300 ease-in-out
           focus:border-cyan-500 focus:ring-2 focus:ring-cyan-500/50" [value]="searchText()"
    (input)="searchText.set($any($event.target).value)" />

  @if(showDropdown() && filteredInputCharacters().length > 0) {
  <ul class="max-h-60 overflow-y-auto rounded-lg bg-slate-700 text-slate-200 shadow-lg">
    @for (character of filteredInputCharacters(); track $index) {
    <li class="px-4 py-2 hover:bg-cyan-500 cursor-pointer"
      (click)="getCorrectCharacter(); searchText.set(character.name); showDropdown.set(false)">
      <img [src]="character.image" alt="{{ character.name }}" class="inline-block w-12 h-12 rounded-lg mr-2" />
      {{ character.name }}
    </li>
    }
  </ul>
  }
  @if(showDropdown() && filteredInputCharacters().length == 0 && searchText().length > 1) {
  <ul class="max-h-60 overflow-y-auto rounded-lg bg-slate-700 text-slate-200 shadow-lg">
    <li class="px-4 py-2">
      No characters found.
    </li>
  </ul>
  }
</div>
