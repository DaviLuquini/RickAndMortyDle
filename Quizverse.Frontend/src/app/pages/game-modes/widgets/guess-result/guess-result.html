<div class="flex flex-col items-center justify-center rounded-lg p-4 w-full aspect-square shadow-lg transition-transform hover:scale-105"
    [ngClass]="result.isCorrect ? getMatchColor() : getNoMatchColor()">
    <img class="w-16 h-16 lg:w-20 lg:h-20 rounded-full border-2 border-white shadow-md mb-3 object-cover" 
        [src]="result.character.image"
        alt="Rick and Morty Character" />
    <span class="font-bold text-white text-center text-xs lg:text-sm leading-tight px-2">
        {{ result.character.name }}
    </span>
</div>
