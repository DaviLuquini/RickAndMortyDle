<div class="p-4 sm:p-6 backdrop-blur-sm bg-slate-700 border-2 border-slate-400 hover:border-slate-500 rounded-2xl transition-all duration-300 group 
         cursor-pointer shadow-lg hover:shadow-slate-500/30 w-full">
    <div class="flex flex-col items-center text-center justify-between mb-4 gap-3 sm:gap-4 lg:w-128">
        <span class="wubbalubba text-4xl">Which character is in the image?</span>

        <div class="relative w-60 h-60 border-2 border-white overflow-hidden rounded-xl">
            <img class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 ease-out"
                [style.transform]="zoomScale" [src]="correctCharacter.splash" alt="Character Splash Art" />
        </div>
    </div>
</div>
