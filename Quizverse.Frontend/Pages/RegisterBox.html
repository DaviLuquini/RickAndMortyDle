<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>RickMortyQuizVerse</title>
    <link href="../css/RegisterBox.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>

    <link rel="icon" href="../css/Assets/rickmortyIcon.ico" type="image/x-icon">
</head>

<body>
    <script src="../Javascript/Characters.js"></script>

    <div class="containerLogo">
        <img class="title" src="../css/Assets/rickMortyTitle.png" alt="TÃ­tulo do Site">
        <img class="logo" src="../css/Assets/dleLogo.png" alt="Logo">
    </div>

    
    <div id="button-back" class="button-goBack">Go Back</div>

    <div class="register-container" id="register-box">
      <h2>Register</h2>
      <form id="register-form">
          <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" maxlength="12" required>
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" maxlength="30" required>
          </div>
          <div class="form-group">
              <label for="password">Confirm Password:</label>
              <input type="password" id="confirm-password" name="password" maxlength="30" required>
              <img src="../css/Assets/iconOlhoFechado.png" class="show-password" onclick="togglePassword()" id="eyeClosed" />
              <img src="../css/Assets/iconOlhoAberto.png" class="show-password" onclick="togglePassword()" id="eyeOpen" style="display:none;" />              
          </div>
          <button type="submit" class="btn-register">
            <span id="button-text">Register</span>
            <div id="loading" style="display: none;">
                <img src="../css/Assets/loadingGif.gif" alt="Loading...">
            </div>
          </button>
      </form>
  </div>  

    <script src="../Javascript/RegisterBox.js"></script>
</body>

</html>
